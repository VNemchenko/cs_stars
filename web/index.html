<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS 1.6 Rental</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial; 
           margin: 0; padding: 16px; color: var(--tg-theme-text-color); background: var(--tg-theme-bg-color); }
    h1 { margin: 0 0 12px 0; font-size: 18px; }
    fieldset { border: 1px solid var(--tg-theme-hint-color); border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    label { display:block; margin: 6px 0; }
    input[type="number"], select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--tg-theme-secondary-bg-color); background: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .small { font-size: 12px; }
    .muted { color: var(--tg-theme-hint-color); }
    .card { border: 1px solid var(--tg-theme-hint-color); border-radius: 8px; padding: 10px; margin-top: 12px; }
    button { padding: 10px 12px; border: 0; border-radius: 10px; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); font-weight: 700; width: 100%; }
  </style>
</head>
<body>
  <h1>CS 1.6 Rental (Stars)</h1>
  <fieldset>
    <legend>Basics</legend>
    <label>Duration (hours): <input id="duration" type="number" min="1" max="72" step="1" value="3"></label>
    <div class="row">
      <label>Bot difficulty (0–3): <input id="bot_dif" type="number" min="0" max="3" step="1" value="2"></label>
      <label>Bot quota (0–9): <input id="bot_quota" type="number" min="0" max="9" step="1" value="8"></label>
    </div>
    <div class="row">
      <label>Round time (minutes): <input id="roundtime" type="number" min="1.5" max="3" step="0.5" value="2.5"></label>
      <label>C4 timer (seconds): <input id="c4timer" type="number" min="25" max="45" step="5" value="35"></label>
    </div>
    <div class="row">
      <label>Freeze time (seconds): <input id="freezetime" type="number" min="0" max="15" step="1" value="6"></label>
      <label>Buy time (minutes): <input id="buytime" type="number" min="0.15" max="0.5" step="0.05" value="0.25"></label>
    </div>
    <label>Map cycle:
      <select id="mapcycle" multiple size="6">
        <option selected>de_dust2</option>
        <option selected>de_inferno</option>
        <option>de_nuke</option>
        <option>de_train</option>
        <option>de_cbble</option>
        <option>de_aztec</option>
      </select>
      <div class="small muted">Hold Ctrl/Cmd to select multiple maps</div>
    </label>
  </fieldset>

  <div class="card">
    <div>Price: <span id="price_xtr">–</span> ⭐</div>
    <div class="muted small" id="price_breakdown"></div>
  </div>

  <p></p>
  <button id="payBtn">Pay & Rent</button>
  <div class="muted small">Payment uses Telegram Stars (XTR).</div>

  <script src="app.js"></script>
</body>
</html>
