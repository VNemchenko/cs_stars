<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Server Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root { --fg:#111; --muted:#666; --bg:#fafafa; --accent:#2563eb; }
      * { box-sizing: border-box; }
      html, body { margin:0; padding:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); }
      .container { max-width: 880px; margin: 32px auto; padding: 0 16px; }
      h1 { font-size: 22px; margin: 0 0 16px; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius: 8px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      label { display:block; font-size:13px; font-weight:600; margin: 12px 0 6px; }
      select, input[type="text"], input[type="number"] { width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:8px; font-size:14px; }
      .row { display:flex; gap:12px; }
      .row > div { flex:1; }
      .hint { color: var(--muted); font-size: 12px; margin-top: 4px; }
      button { margin-top:16px; background:var(--accent); color:#fff; border:0; border-radius:8px; padding:10px 14px; font-weight:600; cursor:pointer; }
      button:disabled { opacity: .5; cursor: not-allowed; }
      .vars { margin-top: 16px; }
      .msg { margin-top: 12px; font-size: 13px; white-space: pre-wrap; }
      .muted { color: var(--muted); }
      .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px 16px; }
      @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Запуск игровых серверов</h1>
      <div class="card">
        <div class="row">
          <div>
            <label>Игра</label>
            <select id="gameSelect"></select>
          </div>
          <div>
            <label>Сервер</label>
            <select id="serverSelect" disabled></select>
          </div>
        </div>

        <div id="vars" class="vars"></div>

        <button id="launchBtn" disabled>Запустить</button>
        <div id="msg" class="msg muted"></div>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
  </html>
